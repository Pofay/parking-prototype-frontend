<div class = 'panel panel-primary'>
    <div class = 'panel-heading'>
       {{pageTitle}}
    </div>

    <div class = 'panel-body'>
        <div class = 'row'>
            <div class = 'col-md-2'> Filter by: </div>
            <div class = 'col-md-4'>
                <input type='text'>
            </div>
        </div>

        <div class = 'row'>
            <div class = 'col-md-6'>
                <h3>Filtered by:</h3>
            </div>
        </div>

        <div class= 'table-responsive'>
            <table class = 'table'>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Available Spots</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let parking_area of parking_areas'>
                        <td>{{parking_area.name}}</td>
                        <td>{{parking_area.available_spots}}</td>
                    </tr>
               </tbody>
            </table>
        </div>
    </div>
</div>
